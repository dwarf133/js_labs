<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function onFocus(tmp){
            tmp.style.width = "40%"
            tmp.style.height = "40%"
        }
        function outFocus(tmp){
            tmp.style.height = "20%"
            tmp.style.width = "20%"
        }
    </script>
    <img src="cheems.jpg" style="height: 20%; width: 20%;" onmouseover="onFocus(this)" onmouseout="outFocus(this)">
</body>
</html>
