<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table style="border: solid;">
        <thead>
            <th>Степень</th>
            <th>Результат</th>
        </thead>
        <tbody>
            <script>
                for(var i=0; i<=5; i++){
                    document.write("<tr>", `<td>2^${i}</td>`, `<td>${Math.pow(2, i)}</td>`, "</tr>");
                }
            </script>
        </tbody>
    </table>
</body>
</html>
